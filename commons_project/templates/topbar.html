<header id="header">
    <h1 id="logo"><a href="/">Civic Commons</a></h1>
    <ul id="user">
        {% if user.is_authenticated %}
          <li><a href="{% url userena_profile_list %}">All profiles</span></a></li>
          <li><a href="{% url userena_umessages_list %}">Messages</span></a></li>
          <li><a href="{% url userena_profile_detail user.username %}">{{ user.username }}</span></a></li>
          <li><a href="{% url userena_signout %}"><span>Sign Out</span></a></li>
          {% else %}
          <li><a href="{% url userena_signup %}"><span>Join Today</span></a></li>
          <li><a href="{% url userena_signin %}"><span>Sign In</span></a></li>
          {% endif %}
    </ul>
</header>
