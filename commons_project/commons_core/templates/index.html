<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="http://civiccommons.org/wp-content/uploads/2010/09/fav1.png"/>
        <title>Civic Commons App Catalog</title>
    </head>
    <body>
        <h1>Welcome to the Civic Commons App Catalog. Please choose one of the applications below:</h1>
{% if latest_app_list %}
    <ul>
    {% for app in latest_app_list %}
        <li><a href="/apps/{{ app.id }}/">{{ app.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No apps are available.</p>
{% endif %}
    </body>
</html>
