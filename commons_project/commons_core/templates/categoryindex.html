{% extends "base.html" %}

{%block title%}Civic Commons App Catalog{%endblock%}

{% block content %}
    <div class="yui3-g"><!-- grid for main content area -->
            <div class="yui3-u-1">
                <div id="top-alert">
                    <h2>
                    <a href="/">log-in</a> to get access to great case studies, vendors, experts and more!
                    </h2>
                </div>
            </div>
        
            <div class="yui3-u-1">
                <h1>Browse the Apps by Category</h1>
            </div> <!-- end main title -->
            
            <div class="yui3-g">
            <div class="yui3-u-1 centered">
              <ul class="yui3-g category-strip">
             
                <li class="yui3-u-1-6"><div class="cat-strip-item selected_cat"><a href="/apps/category/1/"><img src="{{ STATIC_URL }}/img/health.png" />Health</a></div></li>
                <li class="yui3-u-1-6"><div class="cat-strip-item"><a href="/apps/category/1/"><img src="{{ STATIC_URL }}/img/transit.png" />Transit</a></div></li>
                <li class="yui3-u-1-6"><div class="cat-strip-item"><a href="/apps/category/1/"><img src="{{ STATIC_URL }}/img/governance.png" />Governance</a></div></li>
                <li class="yui3-u-1-6"><div class="cat-strip-item"><a href="/apps/category/1/"><img src="{{ STATIC_URL }}/img/map.png" />Geographic</a></div></li>
                <li class="yui3-u-1-6"><div class="cat-strip-item"><a href="/apps/category/1/"><img src="{{ STATIC_URL }}/img/police.png" />Police</a></div></li>
                <li class="yui3-u-1-6"><div class="cat-strip-item"><a href="/apps/category/1/"><img src="{{ STATIC_URL }}/img/fire_dept.png" />Fire</a></div></li>
            
            </ul> 
            </div>
            </div><!-- grid for category browser -->
            
            
            
     </div> <!-- end main content area -->
    
    <script type="text/javascript">
    	$(function() {
    	    
    	    
    	    
    	    {% if latest_app_list %}
    	         {% for app in latest_app_list %}
    	            $('#star-rating-{{ app.id }}').raty({
                        path: "{{STATIC_URL}}/img/",
                        start: Math.floor(Math.random()*3) + 2
                        });
                 {% endfor %}
             {% endif %}
             
              {% if user.is_authenticated %}
    	         $('#top-alert').hide();
    	     {% else %}
        	     $('#top-alert').show('fast');
    	     {% endif %}
             
             
    	});
    </script>
    
    {% endblock %}
